# Purple Haze Theme for Zola
# A Haskell-inspired Zola theme with Catppuccin colors for product pages and documentation
# Named after the iconic purple hues of the Haskell programming language

name = "purple-haze"
description = "A Haskell-inspired Zola theme with Catppuccin purple colors. Designed for product landing pages and documentation sites. Built for next-generation Haskell tooling like hx and bhc."
license = "MIT"
homepage = "https://github.com/raskell-io/purple-haze"
repository = "https://github.com/raskell-io/purple-haze"
min_version = "0.19.0"
demo = "https://hx.raskell.io"

[author]
name = "Raffael Schneider"
homepage = "https://raskell.io"

[extra]
# Theme mode: "product" or "docs"
mode = "product"

[extra.product]
# Product landing page settings
# icon = "assets/product-icon.svg"
# tagline = "Next-generation Haskell tooling"
# install_command = "curl -fsSL https://get.raskell.io/hx | sh"
# features = [...]
# footer_links = [...]

[extra.docs]
# Documentation-specific settings
versioned = true
default_version = "latest"
