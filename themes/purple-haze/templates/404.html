{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-page__content">
        <h1 class="error-page__code">404</h1>
        <p class="error-page__message">Oops! This page doesn't exist.</p>
        <p class="error-page__hint">The page you're looking for might have been moved, deleted, or never existed.</p>
        <a href="{{ config.base_url | safe }}" class="btn btn--primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Go Home
        </a>
    </div>
</div>

<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
}

.error-page__code {
    font-size: 8rem;
    font-weight: 700;
    line-height: 1;
    background: linear-gradient(135deg, var(--ctp-mauve) 0%, var(--ctp-pink) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
}

.error-page__message {
    font-size: var(--text-2xl);
    font-weight: var(--font-semibold);
    margin-bottom: 0.5rem;
}

.error-page__hint {
    color: var(--color-text-secondary);
    margin-bottom: 2rem;
}
</style>
{% endblock %}
